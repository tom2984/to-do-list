<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

  <div class="container">
    <div class="sidebar">
    <button id="backButton" type="back"> ‚Üê Back </button>
    </div>
    <div class="main">
    <div id="projectsUI" style="display: block;">
      <button id="createProject">Create Project</button>
      <div id="projectsContainer"></div>
    </div>
  
      <div id="todoUI" style="display: none;">
        <button id="createTask">Create Task</button>
        <div id="todosContainer"></div>
      </div>
      <div id="todoDetailUI" style="display: none;">
        <div id="todosDetailedContainer"> </div>
      </div>
  </div>


<dialog id="projectDialog">
    <form id = "project-form">
        <p>
          <label for="project-title"> Project Name: </label>
          <input type="text" id="project-title" name="project_title" />
        </p>
        <button type="submit">Submit</button>
        <button type="button" class="cancel-btn" data-dialog="projectDialog">Cancel</button>
      </form>
</dialog>


<dialog id="taskDialog"> 
    <form id = "todo-form">
      <p>
        <label for="title">Title:</label>
        <input type="text" id="title" name="task_title" />
      </p>
  
      <p>
        <label for="description">Description:</label>
        <textarea id="description" name="task_description"></textarea>
      </p>
  
      <p>
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="task_dueDate" />
      </p>
  
      <p>
        <label for="priority">Priority:</label>
        <select id="priority" name="task_priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </p>
  
      <p>
        <label for="notes">Notes:</label>
        <textarea id="notes" name="task_notes"></textarea>
      </p>
  
      <p>
        <label for="checklist">Checklist (comma separated):</label>
        <input type="text" id="checklist" name="task_checklist" placeholder="e.g. item1, item2, item3" />
      </p>
  
      <button class = "submit-task" type="submit">Submit</button>
      <button type="button" class="cancel-btn" data-dialog="taskDialog">Cancel</button>
    </form>
  </dialog>

</body>

</html>
